<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoltGo | Technician Verification</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0b2a5b;
      color:#fff;
      text-align:center;
      padding:40px;
      box-sizing:border-box;
    }

    .card{
      background:#fff;
      color:#0b1b2b;
      border-radius:14px;
      padding:30px;
      max-width:700px;
      margin:0 auto;
      box-sizing:border-box;
    }

    h1{ margin:0; }

    .photo{
      width:100%;
      max-width:300px;
      height:auto;
      border-radius:12px;
      margin:20px auto;
      display:block;
    }

    a.btn{
      display:inline-block;
      margin-top:20px;
      padding:12px 18px;
      background:#18c37e;
      color:#062034;
      text-decoration:none;
      border-radius:8px;
      font-weight:bold;
    }

    .small{
      margin-top:30px;
      font-size:14px;
      color:#555;
      line-height:1.4;
    }

    /* Mobile tuning */
    @media (max-width: 480px){
      body{ padding:20px; }
      .card{ padding:20px; }
      h1{ font-size:34px; line-height:1.1; }
      p{ font-size:15px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>VoltGo Field Technician Verification</h1>

    <img class="photo" src="juan.jpg" alt="Juan Fernández Merelle" />

    <p>This page confirms the identity and credentials of an authorized VoltGo field technician.</p>

    <a class="btn" href="./">Back to verification home</a>

    <div class="small">
      Juan C. Fernández Merelle<br/>
      DJ’S Mobile Auto Solutions LLC<br/>
      Wallingford, Connecticut<br/>
      VoltGo.us
    </div>
  </div>
</body>
</html>
